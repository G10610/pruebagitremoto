databases:
  - name: clinicadentaldb
    plan: free
    databaseName: clinicadental
    user: clinicadental

services:
  - type: web
    plan: free
    name: clinicadental
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn mysite.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysitedb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4